    <script>
        let man = new Object()
            // 檢查是否為數字且在0~80之間
        var x;
        while(true) {
        x = prompt("請輸入0~80年齡", "");
        }
            if(!isNaN(x) && x.trim() !== "" && x >= 0 && x <= 80) {
                x = parseInt(x); // 轉換為數字
                break;
            } else {
                alert("請輸入有效的數字（0~80）！");
            }
        
        // 如果用戶沒有取消輸入
        if(x !== null) {
            man.name = "小鳳";
            man.talk = function() {
                console.log("hello 我是", this.name, "年齡", x);
            };
            
            document.write("hello 我是", man.name, "<BR>", "年齡", x);
            
            if(x >= 20) {
                document.write(" 成年!");
            } else {
                document.write(" 未成年!");
            }
            
            // 呼叫talk方法
            man.talk();
        }
